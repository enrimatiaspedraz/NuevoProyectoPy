{% extends "./base.html" %}

{% block body %}
<div class='row'>
    <div class='col-4 offset-4'>
        <h2>Edición de Curso</h2>

            <div class="card">
                <div class="class-body">
                    <form action="/editarCurso/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="código" readonly required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre del Curso" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="numCreditos" name="numCreditos" value="{{curso.creditos}}"  class="form-control" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>

                    </form>
            </div>
    </div>
</div>
{%endblock%}
